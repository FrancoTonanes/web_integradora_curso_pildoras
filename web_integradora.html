        body{

        #cabecera{
            width: 500px;
            background-color: rgb(223, 143, 78);

            margin: 15px auto;

            float: left;
            margin: auto;
            margin-top: 20px;
            margin-left: 150px;
        }

        figure img{
            padding: 5px;
            background-color: coral;
            border-radius: 20px;
            -webkit-transition: 0.2s ease-in-out 0.1s;
            -webkit-transform: rotate3d(2);
            box-shadow: rgb(252, 164, 0) 7px 7px 15px;
        }
        figure img:hover{
            -webkit-transform: scale(1.2);
